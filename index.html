<div class="container">
    <div class="">
        <legend>Users</legend>
        <div ng-if="!records.length">No users found.</div>
        <table ng-if="records.length" class="table table-responsive">
            <thead>
            <tr>
                <td class="col-lg-1 hidden-xs">Sr No</td>
                <td class="col-lg-4 col-md-4">Name</td>
                <td class="col-lg-4 col-md-3">Latitude</td>
                <td class="col-lg-1 col-sm-3">Longitude</td>
            </tr>
            </thead>
            <tbody class="table-striped">
            <tr ng-repeat="record in records">
                <td>{{$index+1}}</td>
                <td>{{record.data.name}}</td>
                <td>{{record.data.latitude}}</td>
                <td>{{record.data.longitude}}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="btn-group btn-group-lg">
        <button class="btn btn-primary" ng-click="loadRecords()">Load Records</button>
